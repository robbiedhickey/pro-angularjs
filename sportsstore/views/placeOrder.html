<!-- Angular assigns form elements to the ng-valid and ng-invalid classes upon validation -->
<style>
	.ng-invalid {background-color: lightpink;}
	.ng-valid {background-color: lightgreen;}
	span.error{color:red; font-weight:bold;}
</style>

<!-- Notice that we do not define a controller. You do not have to define one for each
partial view. This view will be supported by the top level controller - sportsStoreCtrl -->
<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<!-- We will not be utilizing the browser's ability to submit forms, but it serves three purposes here:

1) Enables validation, angular redfines some HTML elements with custom directives to enable special features, and one element is form. 
2) Disable any validation that the browser might try to perform. 
3) To define a variable that will be used to report on validity, accomplished via the name attribute

Another note is that angular automatically creates the form object and its inputs on the scope, 
and the element's error property allows you to inspect them for validation purposes. This is 
how we display our error span help text. The form also exposes an $invalid attribute that we can use
to disable submission until it is validated. 

This example is deliberately simple and will get more complex as we proceed.
-->
<form name="shippingForm" novalidate>
    <div class="well">
        <h3>Ship to</h3>
        <div class="form-group">
            <label>Name</label>
            <!-- ng-model represents a two-way binding. The {{}} we have been using are one-way and readonly -->
            <input name="name" class="form-control" ng-model="data.shipping.name" required />
            <span class="error" ng-show="shippingForm.name.$error.required">Please enter a name</span>
        </div>

        <h3>Address</h3>

        <div class="form-group">
            <label>Street Address</label>
            <input name="street" class="form-control" ng-model="data.shipping.street" required />
            <span class="error" ng-show="shippingForm.street.$error.required">Please enter a street address</span>
        </div>

        <div class="form-group">
            <label>City</label>
            <input name="city" class="form-control" ng-model="data.shipping.city" required />
            <span class="error" ng-show="shippingForm.city.$error.required">Please enter a city</span>
        </div>

        <div class="form-group">
            <label>State</label>
            <input name="state" class="form-control" ng-model="data.shipping.state" required />
            <span class="error" ng-show="shippingForm.state.$error.required">Please enter a state</span>
        </div>

        <div class="form-group">
            <label>Zip</label>
            <input name="zip" class="form-control" ng-model="data.shipping.zip" required />
            <span class="error" ng-show="shippingForm.zip.$error.required">Please enter a zip</span>
        </div>

        <div class="form-group">
            <label>Country</label>
            <input name="country" class="form-control" ng-model="data.shipping.country" required />
            <span class="error" ng-show="shippingForm.country.$error.required">Please enter a country</span>
        </div>

        <h3>Options</h3>
        <div class="checkbox">
            <label>
            	<input name="giftwrap" type="checkbox" ng-model="data.shipping.giftwrap"/>
            	Gift wrap these items
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-primary" ng-click="sendOrder(data.shipping)" ng-disabled="shippingForm.$invalid">Complete order</button>
        </div>

    </div>
</form>
